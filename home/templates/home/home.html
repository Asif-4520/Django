<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Asif Django Starter</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap"
            rel="stylesheet"
        />
        <style>
            /* === Base Reset === */
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: 'Poppins', sans-serif;
                background: radial-gradient(
                    circle at top left,
                    #0f172a,
                    #020617 60%
                );
                color: #e2e8f0;
                min-height: 100vh;
                overflow: hidden;
                display: flex;
                align-items: center;
                justify-content: center;
                position: relative;
            }

            /* === Animated Gradient Backdrop === */
            .background {
                position: absolute;
                inset: 0;
                background: linear-gradient(
                    120deg,
                    rgba(56, 189, 248, 0.08),
                    rgba(99, 102, 241, 0.08),
                    rgba(168, 85, 247, 0.08)
                );
                background-size: 400% 400%;
                animation: gradientShift 12s ease infinite;
                z-index: 0;
            }

            @keyframes gradientShift {
                0% {
                    background-position: 0% 50%;
                }
                50% {
                    background-position: 100% 50%;
                }
                100% {
                    background-position: 0% 50%;
                }
            }

            /* === Floating Orbs === */
            .orb {
                position: absolute;
                border-radius: 50%;
                filter: blur(150px);
                opacity: 0.35;
                animation: float 10s ease-in-out infinite alternate;
            }

            .orb.one {
                width: 500px;
                height: 500px;
                top: 5%;
                left: 10%;
                background: #38bdf8;
            }

            .orb.two {
                width: 600px;
                height: 600px;
                bottom: 0%;
                right: 10%;
                background: #6366f1;
                animation-delay: 2s;
            }

            @keyframes float {
                0% {
                    transform: translateY(0px);
                }
                100% {
                    transform: translateY(40px);
                }
            }

            /* === Mouse Follower Glow === */
            .cursor-glow {
                position: fixed;
                width: 250px;
                height: 250px;
                border-radius: 50%;
                pointer-events: none;
                background: radial-gradient(
                    circle,
                    rgb(56, 191, 248),
                    rgb(14, 164, 233),
                    transparent 70%
                );
                filter: blur(80px);
                transform: translate(-50%, -50%);
                transition: all 0.08s ease-out;
                z-index: 1;
            }

            /* === Main Container === */
            .container {
                position: relative;
                z-index: 2;
                text-align: center;
                background: rgba(255, 255, 255, 0.04);
                border: 1px solid rgba(255, 255, 255, 0.1);
                backdrop-filter: blur(25px);
                border-radius: 22px;
                padding: 70px 90px;
                box-shadow: 0 0 40px rgba(56, 189, 248, 0.1);
                transform: translateY(30px);
                opacity: 0;
                animation: fadeUp 1.4s ease forwards;
            }

            @keyframes fadeUp {
                to {
                    transform: translateY(0);
                    opacity: 1;
                }
            }

            /* === Title === */
            h1 {
                font-size: 3.5rem;
                font-weight: 800;
                letter-spacing: 1px;
                background: linear-gradient(90deg, #22d3ee, #38bdf8, #6366f1);
                -webkit-background-clip: text;
                background-clip: text;
                -webkit-text-fill-color: transparent;
                animation: pulse 3s ease-in-out infinite;
            }

            @keyframes pulse {
                0%,
                100% {
                    text-shadow: 0 0 10px #38bdf8;
                }
                50% {
                    text-shadow: 0 0 40px #38bdf8;
                }
            }

            /* === Description === */
            p {
                font-size: 1.2rem;
                color: #94a3b8;
                margin: 15px 0 35px;
                letter-spacing: 0.5px;
            }

            /* === Buttons === */
            .btns {
                display: flex;
                justify-content: center;
                flex-wrap: wrap;
                gap: 15px;
            }

            .btn {
                text-decoration: none;
                color: #0f172a;
                background: linear-gradient(90deg, #22d3ee, #38bdf8, #6366f1);
                padding: 12px 32px;
                border-radius: 12px;
                font-weight: 600;
                transition: all 0.25s ease;
                box-shadow: 0 0 25px rgba(56, 189, 248, 0.2);
            }

            .btn:hover {
                transform: scale(1.08) translateY(-3px);
                box-shadow: 0 0 40px rgba(56, 189, 248, 0.4);
            }

            /* === Footer === */
            footer {
                position: absolute;
                bottom: 20px;
                color: #64748b;
                font-size: 0.9rem;
                z-index: 2;
            }

            @media (max-width: 700px) {
                .container {
                    padding: 40px 25px;
                    width: 90%;
                }

                h1 {
                    font-size: 2.6rem;
                }

                p {
                    font-size: 1rem;
                }
            }
        </style>
    </head>

    <body>
        <div class="background"></div>
        <div class="orb one"></div>
        <div class="orb two"></div>
        <div class="cursor-glow" id="cursor-glow"></div>

        <div class="container">
            <h1>‚ú® Django Starter ‚ú®</h1>
            <p>Professional ‚Ä¢ Smooth ‚Ä¢ Built to Impress</p>

            <div class="btns">
                <a
                    href="https://github.com/Asif-4520/Django"
                    class="btn"
                    target="_blank"
                    >üêô GitHub</a
                >
                <a
                    href="https://docs.djangoproject.com/en/5.2/"
                    class="btn"
                    target="_blank"
                    >üìò Docs</a
                >
                <a
                    href="https://github.com/Asif-4520"
                    class="btn"
                    target="_blank"
                    >üíº Portfolio</a
                >
            </div>
        </div>

        <footer>¬© 2025 <b>Asif</b>. Powered by Django ‚ö°</footer>

        <script>
            // Mouse follower animation
            const cursor = document.getElementById('cursor-glow');
            document.addEventListener('mousemove', (e) => {
                cursor.style.left = `${e.clientX}px`;
                cursor.style.top = `${e.clientY}px`;
            });

            // Smooth parallax effect
            document.addEventListener('mousemove', (e) => {
                const moveX = (e.clientX / window.innerWidth - 0.5) * 10;
                const moveY = (e.clientY / window.innerHeight - 0.5) * 10;
                document.querySelector(
                    '.container'
                ).style.transform = `translate(${moveX}px, ${moveY}px)`;
            });
        </script>
    </body>
</html>
